{% extends "auctions/layout.html" %}

{% block body %}
    <div style="margin: 20px;">
        <h2>Create a Listing</h2>
        <form action="{% url 'createList' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="user" value="{{ user.username }}">
        
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-5">
                    <input type="text" name='title' class="form-control" placeholder="Title">
                </div>
            </div>
        
            <div class="form-group row">
                <label for='description' class="col-sm-2 col-form-label">Describe your listing</label>
                <div class="col-sm-5">
                    <textarea name='description'  class="form-control" id='description' placeholder="Enter description"></textarea>
                </div>
            </div>
        
            <div class="form-group row">
                <label for="startbid" class="col-sm-2 col-form-label">Starting Bid</label>
                <div class="col-sm-5">
                    <input type="text" name='startBid' class="form-control" placeholder="Starting Bid">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-5">
                    <input type="text" name='image' class="form-control" placeholder="image URL">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-5">
                    <input type="text" name='category' class="form-control" placeholder="category">
                </div>
            </div>
        
            <div style="position: relative; left: 700px;">
                <input class="buttonStyle" type="submit" value="Create Listing">
            </div>
        </form>
    </div>
{% endblock %}
